<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1"
    />
    <link rel="icon" href="/favicons/favicon-16x16.png" />
    <title>PokemoniDex</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
        alt="pokemom"
        class="pokemom_image"
      />

      <h1 class="pokemom_data">
        <spam class="pokemom_nunber">6</spam> -
        <spam class="pokemom_name"></spam>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">prev &lt;</button>
        <button class="button btn-next">next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
